version: '2'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: priceprobe
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
  app:
    build: .
    command: ["./wait-for-it.sh", "db:5432", "--", "go", "run", "server.go", "-environment=production"]
    volumes:
      - .:/go/src/github.com/andream16/go-storm
    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db